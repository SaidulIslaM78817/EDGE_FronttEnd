<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Xenon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
        }

        .carousel-inner {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(132, 34, 34, 0.1);
        }

        .carousel-caption {
            background: rgba(74, 20, 20, 0.6);
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .cap-1 {
            background: linear-gradient(to bottom right, #e28689, #bd8839);
        }

        .cap-2 {
            background: linear-gradient(to bottom right, #ee7180, #02063a);
        }

        .cap-3 {
            background: linear-gradient(to bottom right, #fbc2eb, #220221);
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Carousel</h1>
        <p>Showcasing key highlights with stunning visuals.</p>
    </header>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://placehold.co/600x400" alt="Slide 1">
                <div class="carousel-caption cap-1">
                    <h5>Slide One</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/600x400" alt="Slide 2">
                <div class="carousel-caption cap-2">
                    <h5>Slide Two</h5>
                    <p>Curabitur vel libero at mauris viverra fermentum.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/600x400" alt="Slide 3">
                <div class="carousel-caption cap-3">
                    <h5>Slide Three</h5>
                    <p>Suspendisse potenti. Integer vel urna ut sapie.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon " aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer>
        <p>&copy; 2025 SinoX Software Solutions</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
