<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Xenon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .name{
            font-weight: bolder;
        }
      

        nav {
            background: linear-gradient(to right,  #85b1dd, #b1afaf);
        }

        nav a {
            color: white !important;
            font-weight: 500;
        }

        .cart-header {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .cart-header h1 {
            font-size: 36px;
        }

        .table thead th {
            background-color: #3498db;
            color: white;
        }

        .table tbody tr {
            background-color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-checkout {
            background: linear-gradient(to right, #000000, #031521);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background: linear-gradient(to right, #3498db, #2c3e50);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand name" href="#">SinoX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Header -->
    <header class="cart-header">
        <h1> Cart</h1>
        <p>Review your items and proceed to checkout.</p>
    </header>

    <!-- Cart Table -->
    <div class="container my-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="P1">Product 1</td>
                    <td><input type="number" value="1" min="1" class="form-control"></td>
                    <td>$50</td>
                    <td>$50</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
                <tr>
                    <td class="P2">Product 2</td>
                    <td><input type="number" value="2" min="1" class="form-control"></td>
                    <td>$30</td>
                    <td>$60</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
                <tr>
                    <td colspan="3" class="text-end"><strong>Total</strong></td>
                    <td colspan="2"><strong>$110</strong></td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <button class="btn-checkout">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SinoX Software Solutions</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
