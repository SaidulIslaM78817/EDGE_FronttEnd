<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Shafi</td>
                <td>shafi@gmail.com</td>
                <td rowspan="2">01787998814</td>
            </tr>
            <tr>
                <td>Rafi</td>
                <td>rafi@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
